<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>FlipInClassIA - Dashboard</title>    <!-- Favicon -->    <link rel="shortcut icon" href="../static/dashboardStaticFile/img/svg/Logo.svg" type="image/x-icon">    <!-- Custom styles -->    <link rel="stylesheet" href="../static/dashboardStaticFile/css/style.min.css"></head><body><div class="layer"></div><!-- ! Body --><a class="skip-link sr-only" href="#skip-target">Skip to content</a><div class="page-flex">    <!-- ! Sidebar -->    {% include 'side-bar.html' %}    <div class="main-wrapper">        <!-- ! Main nav -->        {% include 'main-nav.html' %}        <div class="quiz-container-unique" id="quiz-container">            <div class="timer-unique" id="timer">360</div>            <div class="question-unique" id="question">Domanda 1: Qual è la capitale d'Italia?</div>            <ul class="options-unique" id="options">                <!-- Le opzioni verranno inserite dinamicamente -->            </ul>            <div class="btn-container-unique">                <button class="button-unique" id="skipBtn">Salta</button>                <button class="button-unique" id="submitBtn">Invia Risposta</button>            </div>            <div class="nav-buttons">                <button id="prevBtn" class="button-unique arrow-btn" disabled>◀</button>                <button id="nextBtn" class="button-unique arrow-btn">▶</button>            </div>        </div>        <div class="review-container-unique" id="review-container">            <div class="review-header-unique">                <h2>Resoconto</h2>                <span class="review-timer-unique" id="review-timer">360</span>            </div>            <div id="review-questions">                <!-- Le domande e risposte del resoconto verranno inserite dinamicamente -->            </div>            <div class="final-btns-unique">                <button class="button-unique" id="modifyBtn">Modifica Risposte</button>                <button class="button-unique" id="finalSubmitBtn">Invia Questionario</button>            </div>        </div>        <!-- ! Footer -->        {% include 'footerDash.html' %}    </div></div><!-- Chart library --><script src="../static/dashboardStaticFile/plugins/chart.min.js"></script><!-- Icons library --><script src="../static/dashboardStaticFile/plugins/feather.min.js"></script><!-- Custom scripts --><script src="../static/dashboardStaticFile/js/script.js"></script><script>    const questions = [            {                "question": "Qual è la capitale del Portogallo?",                "options": ["Lisbona", "Porto", "Braga", "Coimbra"],                "correct": "Lisbona"            },            {                "question": "Qual è la capitale dell'Austria?",                "options": ["Vienna", "Salisburgo", "Graz", "Innsbruck"],                "correct": "Vienna"            },            {                "question": "Qual è la capitale dell'Olanda?",                "options": ["Amsterdam", "Rotterdam", "L'Aia", "Utrecht"],                "correct": "Amsterdam"            },            {                "question": "Qual è la capitale della Svizzera?",                "options": ["Berna", "Zurigo", "Ginevra", "Losanna"],                "correct": "Berna"            },            {                "question": "Qual è la capitale della Grecia?",                "options": ["Atene", "Salonicco", "Patrasso", "Heraklion"],                "correct": "Atene"            },            {                "question": "Qual è la capitale del Belgio?",                "options": ["Bruxelles", "Anversa", "Gand", "Bruges"],                "correct": "Bruxelles"            },            {                "question": "Qual è la capitale della Norvegia?",                "options": ["Oslo", "Bergen", "Stavanger", "Trondheim"],                "correct": "Oslo"            },            {                "question": "Qual è la capitale della Svezia?",                "options": ["Stoccolma", "Goteborg", "Malmo", "Uppsala"],                "correct": "Stoccolma"            },            {                "question": "Qual è la capitale della Danimarca?",                "options": ["Copenaghen", "Aarhus", "Odense", "Aalborg"],                "correct": "Copenaghen"            },            {                "question": "Qual è la capitale della Finlandia?",                "options": ["Helsinki", "Turku", "Tampere", "Oulu"],                "correct": "Helsinki"            },            {                "question": "Qual è la capitale dell'Irlanda?",                "options": ["Dublino", "Cork", "Limerick", "Galway"],                "correct": "Dublino"            },            {                "question": "Qual è la capitale della Russia?",                "options": ["Mosca", "San Pietroburgo", "Kazan", "Sochi"],                "correct": "Mosca"            },            {                "question": "Qual è la capitale della Polonia?",                "options": ["Varsavia", "Cracovia", "Danzica", "Poznań"],                "correct": "Varsavia"            },            {                "question": "Qual è la capitale della Romania?",                "options": ["Bucarest", "Cluj-Napoca", "Timișoara", "Iași"],                "correct": "Bucarest"            },            {                "question": "Qual è la capitale dell'Ungheria?",                "options": ["Budapest", "Debrecen", "Szeged", "Pécs"],                "correct": "Budapest"            }        ]    ;    let currentQuestionIndex = 0;    let timeLeft = questions.length * 90; // 90 seconds per question    let interval;    let selectedAnswers = Array(questions.length).fill(null);    const quizContainer = document.getElementById('quiz-container');    const reviewContainer = document.getElementById('review-container');    const timerElem = document.getElementById('timer');    const reviewTimerElem = document.getElementById('review-timer');    const submitBtn = document.getElementById('submitBtn');    const skipBtn = document.getElementById('skipBtn');    const prevBtn = document.getElementById('prevBtn');    const nextBtn = document.getElementById('nextBtn');    const questionElem = document.getElementById('question');    const optionsElem = document.getElementById('options');    const reviewQuestionsElem = document.getElementById('review-questions');    const finalSubmitBtn = document.getElementById('finalSubmitBtn');    const modifyBtn = document.getElementById('modifyBtn');    const toggleDarkModeBtn = document.getElementById('toggleDarkMode');    function loadQuestion(index) {        const questionData = questions[index];        questionElem.textContent = `${index + 1}. ${questionData.question}`;        optionsElem.innerHTML = '';        questionData.options.forEach((option, i) => {            const li = document.createElement('li');            li.textContent = option;            li.classList.add('option-item-unique');            if (selectedAnswers[index] === option) {                li.classList.add('selected-unique');            }            li.addEventListener('click', () => selectAnswer(index, option));            optionsElem.appendChild(li);        });        updateNavButtons(index);    }    function selectAnswer(index, option) {        selectedAnswers[index] = option;        const options = optionsElem.querySelectorAll('li');        options.forEach(li => li.classList.remove('selected-unique'));        options.forEach(li => {            if (li.textContent === option) {                li.classList.add('selected-unique');            }        });    }    function startTimer() {        interval = setInterval(() => {            timeLeft--;            timerElem.textContent = timeLeft;            reviewTimerElem.textContent = timeLeft;            if (timeLeft > questions.length * 90 * 0.66) {                timerElem.style.color = 'green';                reviewTimerElem.style.color = 'green';            } else if (timeLeft > questions.length * 90 * 0.33) {                timerElem.style.color = 'orange';                reviewTimerElem.style.color = 'orange';            } else {                timerElem.style.color = 'red';                reviewTimerElem.style.color = 'red';            }            if (timeLeft <= 0) {                clearInterval(interval);                showReview();            }        }, 1000);    }    document.addEventListener('DOMContentLoaded', function () {        if (myApp.darkModePubblic === 'enabled') {            toggleDarkMode();        }    });    function toggleDarkMode() {        document.body.classList.toggle('dark-mode');    }    function nextQuestion() {        if (currentQuestionIndex < questions.length - 1) {            currentQuestionIndex++;            loadQuestion(currentQuestionIndex);        } else {            showReview();        }    }    function showReview() {        quizContainer.style.display = 'none';        reviewContainer.style.display = 'block';        loadReview();    }    function loadReview() {        reviewQuestionsElem.innerHTML = '';        questions.forEach((questionData, index) => {            const reviewItem = document.createElement('div');            reviewItem.classList.add('review-item-unique');            reviewItem.innerHTML = `<strong>${index + 1}. ${questionData.question}</strong><ul class="review-options-unique"></ul>`;            questionData.options.forEach(option => {                const li = document.createElement('li');                li.textContent = option;                li.classList.add('option-item-unique');                if (selectedAnswers[index] === option) {                    li.classList.add('selected-unique');                }                reviewItem.querySelector('.review-options-unique').appendChild(li);            });            reviewQuestionsElem.appendChild(reviewItem);        });    }    function updateNavButtons(index) {        prevBtn.disabled = index === 0;        nextBtn.disabled = index === questions.length - 1;    }    finalSubmitBtn.addEventListener('click', () => {        alert('Questionario inviato!');        clearInterval(interval);        finalSubmitBtn.disabled = true;        modifyBtn.disabled = true;    });    modifyBtn.addEventListener('click', () => {        reviewContainer.style.display = 'none';        quizContainer.style.display = 'block';        loadQuestion(currentQuestionIndex);    });    submitBtn.addEventListener('click', nextQuestion);    skipBtn.addEventListener('click', nextQuestion);    prevBtn.addEventListener('click', () => {        currentQuestionIndex--;        loadQuestion(currentQuestionIndex);    });    nextBtn.addEventListener('click', () => {        currentQuestionIndex++;        loadQuestion(currentQuestionIndex);    });    toggleDarkModeBtn.addEventListener('click', toggleDarkMode);    loadQuestion(currentQuestionIndex);    startTimer();</script></body></html>
