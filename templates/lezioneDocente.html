<!DOCTYPE html><html lang="it"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>FlipInClassIA - Dashboard</title>    <!-- Favicon -->    <link rel="shortcut icon" href="../static/dashboardStaticFile/img/svg/Logo.svg" type="image/x-icon">    <!-- Custom styles -->    <link rel="stylesheet" href="../static/dashboardStaticFile/css/style.min.css"></head><body><div class="layer"></div><a class="skip-link sr-only" href="#skip-target">Salta al contenuto</a><div class="page-flex">    <div class="main-wrapper">        <!-- ! Main nav -->        {% include 'main-nav-lezioni.html' %}        <!-- Contenitore principale -->        <main class="main">            <div class="container">                <!-- 1. Sezione: Tabella degli studenti presenti -->                <section class="white-block mb-20">                    <h2 class="white-block__title">Studenti Presenti</h2>                    <table class="users-table">                        <thead>                            <tr>                                <th>Nome</th>                                <th>Cognome</th>                            </tr>                        </thead>                        <tbody id="studenti-presenti-tbody">                            <!-- Dati popolati da JavaScript -->                        </tbody>                    </table>                </section>                <!-- 2. Sezione: Domande e Opzioni -->                <section class="white-block mb-20">                    <h2 class="white-block__title">Domande e Opzioni</h2>                    <div id="domande-content" class="lesson-content">                        <!-- Dati popolati da JavaScript -->                    </div>                </section>                <!-- 3. Sezione: Argomenti della Lezione -->                <section class="white-block mb-20">                    <h2 class="white-block__title">Argomenti della Lezione</h2>                    <ul id="argomenti-list">                        <!-- Dati popolati da JavaScript -->                    </ul>                </section>                <!-- 4. Sezione: Controllo della Lezione -->                <section class="white-block mb-20">                    <h2 class="white-block__title">Controlli Lezione</h2>                    <div class="control-buttons">                        <button class="primary-default-btn" onclick="terminaLezione()">Termina Lezione</button>                        <button class="primary-default-btn" onclick="switchModalita()">Cambia Modalit√†</button>                    </div>                </section>            </div>        </main>    </div></div><!-- Script per l'aggiornamento dei dati --><script>    function aggiornaDati() {        const lezioneId = {{ lezione_id | tojson | default('null') }}; // Passa l'ID della lezione dal server        fetch('/aggiorna_dati', {            method: 'POST',            headers: {                'Content-Type': 'application/json'            },            body: JSON.stringify({ 'lezione_id': lezioneId })        })        .then(response => response.json())        .then(data => {            // Aggiorna la tabella degli studenti presenti            const studentiPresentiTable = document.getElementById('studenti-presenti-tbody');            studentiPresentiTable.innerHTML = '';  // Svuota la tabella            data.studenti_presenti.forEach(studente => {                const row = `<tr><td>${studente.nome}</td><td>${studente.cognome}</td></tr>`;                studentiPresentiTable.innerHTML += row;            });            // Aggiorna le domande e le opzioni            const domandeContent = document.getElementById('domande-content');            domandeContent.innerHTML = '';  // Svuota il contenuto precedente            data.domande.forEach(domanda => {                let questionBlock = `<div class="question-block"><h3>${domanda.testo_domanda}</h3><ul>`;                domanda.opzioni.forEach(opzione => {                    questionBlock += `<li>${opzione.testo_opzione}</li>`;                });                questionBlock += '</ul></div>';                domandeContent.innerHTML += questionBlock;            });            // Aggiorna gli argomenti            const argomentiList = document.getElementById('argomenti-list');            argomentiList.innerHTML = '';  // Svuota la lista precedente            data.argomenti.forEach(argomento => {                const listItem = `<li><strong>${argomento.nome_argomento}:</strong> ${argomento.descrizione_argomento}</li>`;                argomentiList.innerHTML += listItem;            });        });    }    // Esegui aggiornamenti periodici    setInterval(aggiornaDati, 5000);  // Ogni 5 secondi</script><!-- Librerie JS --><script src="../static/dashboardStaticFile/plugins/chart.min.js"></script><script src="../static/dashboardStaticFile/plugins/feather.min.js"></script><script src="../static/dashboardStaticFile/js/script.js"></script></body></html>
