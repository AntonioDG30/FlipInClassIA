<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>FlipInClassIA - Login</title>    <!-- Favicon -->    <link rel="shortcut icon" href="../static/dashboardStaticFile/img/svg/Logo.svg" type="image/x-icon">    <!-- Custom styles -->    <link rel="stylesheet" href="../static/dashboardStaticFile/css/style.min.css"></head><body><div class="layer"></div><main class="page-center">    <article class="sign-up">        <h1 class="sign-up__title">Welcome back!</h1>        <p class="sign-up__subtitle">Sign in to your account to continue</p>        <form class="sign-up-form form" action="/loginForm" method="POST">            <label class="form-label-wrapper">                <p class="form-label">Email</p>                <input class="form-input" type="email" name="email" placeholder="Enter your email" required>            </label>            <label class="form-label-wrapper">                <p class="form-label">Password</p>                <input class="form-input" type="password" name="password" placeholder="Enter your password" required>            </label>            <a class="link-info forget-link" href="##">Forgot your password?</a> <br>            <a class="link-info forget-link" href="/registrati">Non hai un account? Registrati!</a>            <button class="form-btn primary-default-btn transparent-btn">Login</button>        </form>    </article></main><!-- Chart library --><script src="../static/dashboardStaticFile/plugins/chart.min.js"></script><!-- Icons library --><script src="../static/dashboardStaticFile/plugins/feather.min.js"></script><!-- Custom scripts --><script src="../static/dashboardStaticFile/js/script.js"></script></body></html>
