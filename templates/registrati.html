<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>FlipInClassIA - Registrati</title>    <!-- Favicon -->    <link rel="shortcut icon" href="../static/dashboardStaticFile/img/svg/logo.svg" type="image/x-icon">    <!-- Custom styles -->    <link rel="stylesheet" href="../static/dashboardStaticFile/css/style.min.css">    <style>        /* Stile personalizzato per il bottone di upload */        .custom-file-upload {            display: inline-block;            padding: 10px 20px;            cursor: pointer;            background-color: #007bff;            color: white;            border-radius: 5px;            font-weight: bold;            transition: background-color 0.3s ease;            text-align: center;        }        .custom-file-upload:hover {            background-color: #0056b3;        }        /* Nascondi l'input file */        #profilePicture {            display: none;        }        /* Stile per l'anteprima dell'immagine */        .image-preview {            display: block;            margin-top: 10px;            width: 150px;            height: 150px;            border: 2px solid #ddd;            border-radius: 50%;            object-fit: cover;        }        /* Centro l'anteprima orizzontalmente */        .preview-container {            display: flex;            justify-content: center;            align-items: center;            margin-top: 10px;        }    </style></head><body><div class="layer"></div><main class="page-center">    <article class="sign-up">        <h1 class="sign-up__title">Benvenuto!</h1>        <form class="sign-up-form form" action="/registratiForm" method="post" enctype="multipart/form-data">            <label class="form-label-wrapper">                <p class="form-label">Name</p>                <input class="form-input" type="text" name="name" placeholder="Enter your name" required>            </label>            <label class="form-label-wrapper">                <p class="form-label">Cognome</p>                <input class="form-input" type="text" name="cognome" placeholder="Enter your cognome" required>            </label>            <!-- Sezione per la foto profilo con bottone stilizzato -->            <label class="form-label-wrapper">                <p class="form-label">Foto profilo (opzionale)</p>                <label class="custom-file-upload">                    Seleziona la tua foto profilo                    <input class="form-input" id="profilePicture" type="file" name="profilePicture" accept="image/*"                           onchange="previewImage(event)">                </label>                <!-- Contenitore per l'anteprima dell'immagine centrata -->                <div class="preview-container">                    <img id="imagePreview" class="image-preview" src="#" alt="Anteprima immagine" style="display:none;">                </div>            </label>            <label class="form-label-wrapper">                <p class="form-label">Email</p>                <input class="form-input" type="email" name="email" placeholder="Enter your email" required>                <!-- Flash messages section -->                {% with messages = get_flashed_messages() %}                    {% if messages %}                        <div class="alert alert-danger">                            <ul>                                {% for message in messages %}                                    <li class="message-error">{{ message }}</li>                                {% endfor %}                            </ul>                        </div>                    {% endif %}                {% endwith %}            </label>            <label class="form-label-wrapper">                <p class="form-label">Password</p>                <input class="form-input" type="password" name="password" placeholder="Enter your password" required>            </label>            <!-- Slider per Studente/Docente -->            <div class="slider-container">                <span class="slider-label">Studente</span>                <label class="slider-switch">                    <input type="checkbox" id="userType" name="userType">                    <span class="slider"></span>                </label>                <span class="slider-label">Docente</span>            </div>            <button class="form-btn primary-default-btn transparent-btn">Registrati</button>        </form>    </article></main><!-- Chart library --><script src="../static/dashboardStaticFile/plugins/chart.min.js"></script><!-- Icons library --><script src="../static/dashboardStaticFile/plugins/feather.min.js"></script><!-- Custom scripts --><script src="../static/dashboardStaticFile/js/script.js"></script><script>    // Anteprima immagine    function previewImage(event) {        const reader = new FileReader();        const imagePreview = document.getElementById('imagePreview');        reader.onload = function () {            if (reader.readyState === 2) {                imagePreview.src = reader.result;                imagePreview.style.display = 'block'; // Mostra l'anteprima            }        }        reader.readAsDataURL(event.target.files[0]);    }</script></body></html>
