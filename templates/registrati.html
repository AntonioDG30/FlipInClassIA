<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>FlipInClassIA - Registrati</title>    <!-- Favicon -->    <link rel="shortcut icon" href="../static/dashboardStaticFile/img/svg/logo.svg" type="image/x-icon">    <!-- Custom styles -->    <link rel="stylesheet" href="../static/dashboardStaticFile/css/style.min.css"></head><body><div class="layer"></div><main class="page-center">    <article class="sign-up">        <h1 class="sign-up__title">Benvenuto!</h1>        <form class="sign-up-form form" action="/registratiForm" method="post">            <label class="form-label-wrapper">                <p class="form-label">Name</p>                <input class="form-input" type="text" name="name" placeholder="Enter your name" required>            </label>            <label class="form-label-wrapper">                <p class="form-label">Cognome</p>                <input class="form-input" type="text" name="cognome" placeholder="Enter your cognome" required>            </label>            <label class="form-label-wrapper">                <p class="form-label">Email</p>                <input class="form-input" type="email" name="email" placeholder="Enter your email" required>            </label>            <label class="form-label-wrapper">                <p class="form-label">Password</p>                <input class="form-input" type="password" name="password" placeholder="Enter your password" required>            </label>            <!-- Slider for Studente/Docente -->            <div class="slider-container">                <span class="slider-label">Studente</span>                <label class="slider-switch">                    <input type="checkbox" id="userType" name="userType">                    <span class="slider"></span>                </label>                <span class="slider-label">Docente</span>            </div>            <button class="form-btn primary-default-btn transparent-btn">Registrati</button>        </form>    </article></main><!-- Chart library --><script src="../static/dashboardStaticFile/plugins/chart.min.js"></script><!-- Icons library --><script src="../static/dashboardStaticFile/plugins/feather.min.js"></script><!-- Custom scripts --><script src="../static/dashboardStaticFile/js/script.js"></script></body></html>
