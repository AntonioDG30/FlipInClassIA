<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>FlipInClassIA - Dashboard</title>    <!-- Favicon -->    <link rel="shortcut icon" href="../static/dashboardStaticFile/img/svg/Logo.svg" type="image/x-icon">    <!-- Custom styles -->    <link rel="stylesheet" href="../static/dashboardStaticFile/css/style.min.css"></head><body><div class="layer"></div><!-- ! Body --><a class="skip-link sr-only" href="#skip-target">Skip to content</a><div class="page-flex">    <!-- ! Sidebar -->    <aside class="sidebar">        <div class="sidebar-start">            <div class="sidebar-head">                <a href="/dashboard" class="logo-wrapper" title="Home">                    <span class="sr-only">Home</span>                    <span class="icon logo" aria-hidden="true"></span>                    <div class="logo-text">                        <span class="logo-title">FlipInClassIA</span>                    </div>                </a>                <button class="sidebar-toggle transparent-btn" title="Menu" type="button">                    <span class="sr-only">Toggle menu</span>                    <span class="icon menu-toggle" aria-hidden="true"></span>                </button>            </div>            <div class="sidebar-body">                <ul class="sidebar-body-menu">                    <li>                        <a class="active" href="/dashboard"><span class="icon home" aria-hidden="true"></span>Dashboard</a>                    </li>                </ul>                <ul class="sidebar-body-menu">                    <li>                        <ul class="cat-sub-menu"></ul>                    </li>                </ul>            </div>        </div>    </aside>    <div class="main-wrapper">        <!-- ! Main nav -->        {% include 'main-nav.html' %}        <!-- ! Main -->        <main class="page-center">            <article class="sign-up">                <h1 class="sign-up__title">Profilo</h1>                <form class="sign-up-form form" action="/modificaProfilo"                      method="post" enctype="multipart/form-data">                    <label class="form-label-wrapper">                        <p class="form-label">Name</p>                        <input class="form-input" type="text" name="name" placeholder="{{ profilo_utente['nome'] }}">                    </label>                    <label class="form-label-wrapper">                        <p class="form-label">Cognome</p>                        <input class="form-input" type="text" name="cognome"                               placeholder="{{ profilo_utente['cognome'] }}">                    </label>                    <!-- Sezione per la foto profilo con bottone stilizzato -->                    <label class="form-label-wrapper">                        <p class="form-label">Foto profilo </p>                        <label class="custom-file-upload">                            Seleziona la tua foto profilo                            <input class="form-input" id="profilePicture" type="file" name="profilePicture"                                   accept="image/*"                                   onchange="previewImage(event)">                        </label>                        <!-- Contenitore per l'anteprima dell'immagine centrata -->                        <div class="preview-container">                            <img id="imagePreview" class="image-preview"                                 src="static/dashboardStaticFile/img/utenti/{{ profilo_utente['image_path'] }}"                                 alt="Anteprima immagine">                        </div>                    </label>                    <label class="form-label-wrapper">                        <p class="form-label">Email</p>                        <input class="form-input" type="email" name="email" placeholder="{{ profilo_utente['email'] }}">                        <!-- Flash messages section -->                        {% with messages = get_flashed_messages() %}                            {% if messages %}                                <div class="alert alert-danger">                                    <ul>                                        {% for message in messages %}                                            <li class="message-error">{{ message }}</li>                                        {% endfor %}                                    </ul>                                </div>                            {% endif %}                        {% endwith %}                    </label>                    <label class="form-label-wrapper">                        <p class="form-label">Password</p>                        <input class="form-input" type="password" name="password"                               placeholder="Compila se uoi modificare la password">                    </label>                    <input class="form-input" type="hidden" name="user_type" value="{{ user_type }}">                    {% if user_type == 'docente' %}                        <input class="form-input" type="hidden" name="user_id"                               value="{{ profilo_utente['docente_id'] }}">                    {% else %}                        <input class="form-input" type="hidden" name="user_id"                               value="{{ profilo_utente['studente_id'] }}">                    {% endif %}                    <button class="form-btn primary-default-btn transparent-btn">Salva modifiche</button>                </form>            </article>        </main>        <!-- ! Footer -->        {% include 'footerDash.html' %}    </div></div><!-- Chart library --><script src="../static/dashboardStaticFile/plugins/chart.min.js"></script><!-- Icons library --><script src="../static/dashboardStaticFile/plugins/feather.min.js"></script><!-- Custom scripts --><script src="../static/dashboardStaticFile/js/script.js"></script><!-- Aggiungi qui lo script per l'anteprima dell'immagine --><script>    function previewImage(event) {        var reader = new FileReader();        reader.onload = function () {            var output = document.getElementById('imagePreview');            output.src = reader.result;        };        reader.readAsDataURL(event.target.files[0]);    }</script></body></html>
